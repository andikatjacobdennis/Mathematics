<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Acute Angle -->
  <line x1="100" y1="200" x2="250" y2="200" stroke="black" stroke-width="2" />
  <line x1="250" y1="200" x2="175" y2="100" stroke="black" stroke-width="2" />
  <line x1="100" y1="200" x2="175" y2="100" stroke="black" stroke-width="2" />
  <text x="130" y="190" fill="black" font-size="16px" font-weight="bold">Acute Angle</text>
  <text x="130" y="215" fill="black" font-size="12px">Less than 90째</text>
  <path d="M 175 100 A 50 50 0 0 1 250 200" fill="none" stroke="black" stroke-width="2" />

  <!-- Right Angle -->
  <line x1="350" y1="200" x2="500" y2="200" stroke="black" stroke-width="2" />
  <line x1="500" y1="200" x2="500" y2="100" stroke="black" stroke-width="2" />
  <line x1="350" y1="200" x2="500" y2="100" stroke="black" stroke-width="2" />
  <text x="390" y="190" fill="black" font-size="16px" font-weight="bold">Right Angle</text>
  <text x="390" y="215" fill="black" font-size="12px">Exactly 90째</text>
  <rect x="490" y="195" width="10" height="10" fill="black" />

  <!-- Obtuse Angle -->
  <line x1="600" y1="200" x2="750" y2="200" stroke="black" stroke-width="2" />
  <line x1="750" y1="200" x2="550" y2="100" stroke="black" stroke-width="2" />
  <line x1="600" y1="200" x2="550" y2="100" stroke="black" stroke-width="2" />
  <text x="600" y="190" fill="black" font-size="16px" font-weight="bold">Obtuse Angle</text>
  <text x="600" y="215" fill="black" font-size="12px">More than 90째 but less than 180째</text>
  <path d="M 550 100 A 50 50 0 0 0 600 200" fill="none" stroke="black" stroke-width="2" />
</svg>

